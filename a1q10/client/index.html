<!doctype html>

<!--[if gt IE 8]>&lt;!&ndash;> <html class="no-js"> &lt;!&ndash;<![endif]-->
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="styles/login.css">
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body ng-app="chatApp">
		<div class='navContent'>
			<img style='position:absolute;margin: 12px 10px;' src='images/logo.png'/>
			<h1 class="heading">Node - Socket Chat</h1>
		</div>
		<div class='container'>
			<div class='SocketCtrlcls' ng-controller='SocketCtrl' ng-cloak ng-show="isHidden">
				<div class="login page"  ng-show="showLogin">
					<div class="form">
						<p ng-show="showLogin">What's your nickname? </p><br>
						<div class='form-container'>
							<input type='text' style='width: 80%; font-size: 18px;' 
										 required
										 ng-max='50'
										 ng-model='username'
										 focus>
							<button class='btn btn-sm btn-primary'
											ng-enable='form.$valid'
											ng-click="addUser(username)">Submit!</button>
						</div>
					</div>
				</div>

				<div class="innerContainer" ng-show="showChat">
					<div style="width:80%; display:block;position:realtive;margin:20px auto;"><p style="text-align:center;font-size: 20px;color: black;">You are known as: <span style="font-weight: bold;color:black;" ng-bind="nickName"></span></p></div>
					<div class='row' style="width:50%;display:block;margin:30px auto;position:relative;">
						<div style="width: 80%; margin: 0 auto; display: block;">
							<chat-box></chat-box>
						</div>
					</div>
					<div class='row'>
						&nbsp;
					</div>
					<div style="width: 40%; display: block;  position: realtive; margin: 20px auto; font-size: 18px;">
						<div>
							<form role='form' novalidate name='form'>
								<div>
									<input type='text' style='width: 80%; margin: 0 0 0 10px;'
												 required
												 ng-max='50'
												 ng-model='message'
												 focus >
									<button class='btn btn-sm btn-primary'
													ng-enable='form.$valid'
													ng-click="sendMessage(message)" ng-show="showChat">Send!</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="./bower_components/socket.io-client/dist/socket.io.js"></script>

		<script src="./bower_components/jquery/dist/jquery.js"></script>
		<script src="./bower_components/es5-shim/es5-shim.js"></script>
		<script src="./bower_components/angular/angular.js"></script>
		<script src="./bower_components/json3/lib/json3.min.js"></script>
		<script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="./bower_components/angular-resource/angular-resource.js"></script>
		<script src="./bower_components/angular-cookies/angular-cookies.js"></script>
		<script src="./bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="./bower_components/angular-route/angular-route.js"></script>
		<script src="./bower_components/angular-socket-io/socket.js"></script>

		<script src="scripts/app.js"></script>
		<script src="scripts/controllers/socket.js"></script>
		<script src="scripts/services/socket.js"></script>
		<script src="scripts/services/messageformatter.js"></script>
		<script src="scripts/directives/chatbox.js"></script>

	</body>
</html>
